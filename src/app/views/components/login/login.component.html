<mat-card fxFlex="25" class="card mat-elevation-z8">
    <mat-toolbar class="toolbar">
        <span>Login</span>
    </mat-toolbar>
    <form class="form">
        <div class="form-div">
            <mat-icon>person</mat-icon>
            <mat-form-field class="full-width">
                <mat-label>Usu√°rio</mat-label>
                <input matInput  [(ngModel)]="funcionario.login" name="login" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="form-div">
            <mat-icon>lock</mat-icon>
            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput [type]=" 'password'" #password="ngModel" [(ngModel)]="funcionario.senha" name="senha">
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="button" (click)="login()">Entrar</button>
    </form>
    <router-outlet></router-outlet>
</mat-card>
